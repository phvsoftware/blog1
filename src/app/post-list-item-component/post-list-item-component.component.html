<li [ngClass]="{'list-group-item' : true,
    'list-group-item-success' : loveIts > 0,
    'list-group-item-danger' : loveIts < 0}">
    <div class="row">
        <div class="col-md-8">
            <h4>{{ title }}</h4>
        </div>
        <div class="col-md-4">
            <span class="float-right">{{ created_at | date : 'dd/mm/y Ã  hh:mm'}}</span>
        </div>
    </div>
    <div class="row">
        <p class="col-md-12">{{ content }}</p>
    </div>

    <div class="row">
        <p class="col-md-8">
            <button type="button" class="btn btn-success" (click)="onLikeIt()">I love it</button>
            <button type="button" class="btn btn-danger" style="margin-left: 5px"  (click)="onDontLikeIt()">I don't love it</button>
        </p>
        <p class="col-md-4">
            <button type="button" class="btn btn-danger float-right" (click)="onDeletePost()">Supprimer post</button>
        </p>
    </div>
</li>
